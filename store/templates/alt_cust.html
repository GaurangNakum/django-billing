{% extends 'base.html' %}


{% block content %}

<div class="container-fluid p-2 ">

  <div class="row justify-content-center align-items-center">
    {% if customer.id %}
      <h4>Alteration Customer</h4>  
    {% else %}
      <h4>Create New Customer</h4>  
    {% endif %}
  </div>
  
    <div class="col-lg-6 border mb-4 mx-auto rounded pt-4">
        {% if customer.id %}
        <form action="/update_cust/{{ customer.id }}" method="POST">
        {% else %}
        <form action="/customer_add" method="POST">
        {% endif %}


            {% csrf_token %}
            <div class="row">
              <div class="col-6 float-right"><h4><a style="color:mediumorchid;" href= "/customer" class="">Customer Master</a></h4></div>
              <div class="col-6 float-right"><button class="btn float-right btn-outline-info" type="submit">Save</button></div>
            </div>
            <hr>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="" value="{{ customer.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input type="text" name="code" class="form-control" id="" value="{{ customer.code }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" name="address" class="form-control" id="" value="{{ customer.address }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input type="text" name="city" class="form-control" id="" value="{{ customer.city }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                  <input type="text" name="contact" class="form-control" id="" value="{{ customer.contact }}">
                </div>
            </div>
        </form>
        
      </div>

        

    
 </div>




{% endblock %}
